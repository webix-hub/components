<!doctype html>
<html>
<head>
	<script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>
	<link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">

	<script type="text/javascript" src="./mercury.js"></script>
</head>
<body>
	<div id="sample_div" style='width:800px; height:500px; margin:50px;'></div>
	<script type="text/javascript">
		//path from which autoload extra libraries
		webix.codebase = "./";

		webix.ui({
			container:"sample_div",
    		view:"mercury-editor",
    		value:'<h2>Text editor</h2> <div><small>From Wikipedia, the free encyclopedia</small></div> <p>A <strong>text editor</strong> is a type of program used for editing plain text files </p>'
		});
	</script>
</body>
</html>
